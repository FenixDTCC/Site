<div
  class="container mt-5 align-items:center"
  style="
    margin: 0 auto;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
  "
>
  <div
    class="box-parent-login"
    style="
      width: 400px;
      height: auto;
      padding: 20px;
      margin-top: 5px;
      background-color: rgb(255, 255, 255);
      box-shadow: 2px 2px 5px rgb(120, 120, 120)
    "
  >
    <div class="well bg-white box-login">
      <div
        class="ls-login-logo text-center text-uppercase"
        style="font-size: 12px"
      >
        <img src="assets/img/logo.png" alt="Avatar" class="w-50" />
        <p class="mt-2">
          <i
            ><b
              >Faça parte da nossa plataforma!</b
            ></i
          >
        </p>
      </div>
      <form>
        <div class="form-row">
          <div class="col mb-1">
            <label for="validationDefault01"></label>
            <input
              type="text"
              class="form-control"
              id="validationDefault01"
              placeholder="CNPJ"
              value=""
              required
              name="CNPJ"
              [(ngModel)]="cnpj"
            />

            <label for="validationDefault02"></label>
            <input
              type="text"
              class="form-control"
              id="validationDefault02"
              placeholder="Razão Social"
              value=""
              required
              name="Razão Social"
              [(ngModel)]="razaosocial"
            />

            <label for="validationDefault03"></label>
            <input
              type="text"
              class="form-control"
              id="validationDefault03"
              placeholder="Nome Fantasia"
              required
              name="Nome Fantasia"
              [(ngModel)]="nomefantasia"
            />

            <label for="validationDefault05"></label>
            <input
              type="text"
              class="form-control"
              id="validationDefault05"
              placeholder="Pessoa de Contato"
              required
              name="Pessoa de Contato"
              [(ngModel)]="pessoadecontato"

            />

            <label for="validationDefault12"></label>
            <input
              type="text"
              class="form-control"
              id="validationDefault08"
              placeholder="Telefone"
              required
              name="Telefone"
              [(ngModel)]="telefone"
            />

            <label for="validationDefault13"></label>
            <input
              type="text"
              class="form-control"
              id="validationDefault08"
              placeholder="E-mail"
              required
              name="E-mail"
              [(ngModel)]="email"
            />

            <div class="form-row">
              <div class="col-md-8">
                <label for="validationDefault06"></label>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault06"
                  placeholder="Logradouro"
                  required
                  name="Logradouro"
                  [(ngModel)]="logradouro"
                />
              </div>
              <div class="col-md-4">
                <label for="validationDefault07"></label>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault07"
                  placeholder="Número"
                  required
                  name="Número"
                  [(ngModel)]="numero"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-8">
                <label for="validationDefault08"></label>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault08"
                  placeholder="Bairro"
                  required
                  name="Bairro"
                  [(ngModel)]="bairro"
                />
              </div>
              <div class="col-md-4">
                <label for="validationDefault11"></label>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault08"
                  placeholder="CEP"
                  required
                  name="CEP"
                  [(ngModel)]="cep"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-8 mb-3">
                <label for="validationDefault10"></label>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault08"
                  placeholder="Cidade"
                  required
                  name="Cidade"
                  [(ngModel)]="cidade"
                />
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationDefault09"></label>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefault09"
                  placeholder="Estado"
                  required
                  name="Estado"
                  [(ngModel)]="estado"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck2"
              required
            />
            <label class="form-check-label" for="invalidCheck2">
              Concordo com os termos e condições
            </label>
          </div>
        </div>
        <button
          class="btn btn-success btn-lg btn-block mt-5"
          (click)="enviarMensagem()"
        >
          Cadastre-se
        </button>
        <p class="txt-center ls-login-signup mt-3">
          Possui uma cadastro?
          <a href="/institucional/login">Entre agora!</a>
        </p>
      </form>
    </div>
  </div>
</div>
